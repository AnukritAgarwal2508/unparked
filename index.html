<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="WhatsApp Image 2024-03-15 at 16.18.11_f405d9c0.jpg" alt="Unparked Logo">
            Unparked
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Reserve</a></li>
        </ul>
    </nav>
    <header>
        <h1>Welcome to Parking App</h1>
    </header>
    <main>
        <div class="box" id="parking-box">
            <h2 class="box-heading">Available Parking Spaces</h2>
            <section id="parking-info">
                <div class="map-wrapper">
                    <img src="Wkipedia_blank_world_map.jpg" alt="Parking Map" class="parking-map">
                </div>
                <p id="available-spaces">Loading...</p>
                <button id="refresh-button">Refresh</button>
            </section>
        </div>
        <div class="box" id="reservation-box">
            <h2 class="box-heading">Reserve Parking Space</h2>
            <section id="reservation">
                <form id="reservation-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (hours):</label>
                        <input type="number" id="duration" name="duration" min="1" required>
                    </div>
                    <button type="submit">Reserve Now</button>
                    <span class="error-message" id="reservation-error"></span>
                </form>
            </section>
        </div>
        <div class="box" id="reviews-box">
            <h2 class="box-heading">Parking Space Reviews</h2>
            <section id="reviews">
                <!-- Reviews will be dynamically added here -->
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Parking App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
